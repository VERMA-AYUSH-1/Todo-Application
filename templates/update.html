{% extends 'base.html' %}
{% block title %} UPDATION {% endblock title %}
{% block body %}
        

    <div class="container my-3">
    <!-- <div class="container.fluid"> to give the whole width -->
        <form action="/update/{{uptodo.sno}}" method="POST">
            <h1>Update your TODO</h1>
            <div class="form-group">
              <label for="title">TODO title</label>
              <input type="text" class="form-control" value="{{uptodo.title}}" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="desc">TODO description</label>
              <input type="text" class="form-control" value="{{uptodo.desc}}" name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-outline-danger">Update</button>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    {% endblock body %}
